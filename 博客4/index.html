<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: -50px; /* 调整导航栏向上移动 */
            left: 0;
            z-index: 1000;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding-top: 80px; /* Adjust for fixed header */
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
        }
        .profile {
            text-align: center;
            margin: 4rem 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile h1 {
            margin: 1rem 0;
            font-size: 2.5rem;
            color: #222;
        }
        .profile p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #555;
        }
        .profile .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .profile .social-links a:hover {
            color: #000;
        }
        .search-bar {
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .articles {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .article {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 100%;
            max-width: 350px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .article h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #333;
        }
        .article p {
            color: #666;
        }
        .comments {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comments h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .comment-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            resize: vertical;
        }
        .comment-form button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .comment-form button:hover {
            background-color: #444;
        }
        .comment {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 1rem;
        }
        .comment .comment-meta {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <a href="index.html">首页</a>
                <a href="categories.html">文章</a>
                <a href="about.html">关于我</a>
                <a href="login.html">登录</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 个人信息模块 -->
        <div class="profile" id="profile-section">
            <!-- 个人信息将在JavaScript中填充 -->
        </div>

        <!-- 搜索功能 -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索文章...">
        </div>

        <!-- 文章展示 -->
        <div class="articles" id="articles-container">
            <!-- 这里的内容会通过JavaScript动态填充 -->
        </div>

        <!-- 评论系统 -->
        <div class="comments">
            <h3>评论区</h3>
            <div class="comment-form">
                <textarea id="comment-text" rows="4" placeholder="输入你的评论..."></textarea>
                <button onclick="submitComment()">提交评论</button>
                <div class="login-prompt" id="login-prompt" style="display: none;">
                    <p>请 <a href="login.html">登录</a> 以发表评论。</p>
                </div>
            </div>
            <div id="comments-list">
                <!-- 这里的评论会通过JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <script>
        // 示例文章数据
        const articles = [
            { id: 1, title: "文章一", content: "这是文章一的内容。" },
            { id: 2, title: "文章二", content: "这是文章二的内容。" },
            { id: 3, title: "文章三", content: "这是文章三的内容。" }
        ];

        // 用户登录状态（示例）
        const isLoggedIn = false; // Set to true if the user is logged in

        // 用户信息（示例）
        const userProfile = {
            name: '张三',
            bio: '前端开发者 | 博客作者',
            description: '热爱编程和写作，喜欢分享技术经验和学习资源。',
            avatar: 'https://via.placeholder.com/150',
            socialLinks: {
                weibo: '#',
                github: '#',
                twitter: '#'
            }
        };

        // 文章展示
        const articlesContainer = document.getElementById('articles-container');
        articles.forEach(article => {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article';
            articleDiv.innerHTML = `<h2>${article.title}</h2><p>${article.content.substring(0, 100)}...</p>`;
            articleDiv.onclick = () => window.location.href = `article.html?id=${article.id}`;
            articlesContainer.appendChild(articleDiv);
        });

        // 搜索功能
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.article').forEach(article => {
                const title = article.querySelector('h2').innerText.toLowerCase();
                const content = article.querySelector('p').innerText.toLowerCase();
                if (title.includes(query) || content.includes(query)) {
                    article.style.display = '';
                } else {
                    article.style.display = 'none';
                }
            });
        });

        // 提交评论
        function submitComment() {
            if (!isLoggedIn) {
                document.getElementById('login-prompt').style.display = 'block';
                return;
            }

            const commentText = document.getElementById('comment-text').value;
            if (commentText.trim() === '') return;

            const commentsList = document.getElementById('comments-list');
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            commentDiv.innerHTML = `
                <img src="https://via.placeholder.com/40" alt="用户头像">
                <div>
                    <p><strong>张三</strong> (IP: 192.168.1.1)</p>
                    <p>${commentText}</p>
                </div>
            `;
            commentsList.appendChild(commentDiv);
            document.getElementById('comment-text').value = '';
            document.getElementById('login-prompt').style.display = 'none';
        }

        // 填充个人信息模块
        const profileSection = document.getElementById('profile-section');
        profileSection.innerHTML = `
            <img src="${userProfile.avatar}" alt="个人头像">
            <h1>${userProfile.name}</h1>
            <p>${userProfile.bio}</p>
            <p>${userProfile.description}</p>
            <div class="social-links">
                <a href="${userProfile.socialLinks.weibo}" target="_blank">微博</a>
                <a href="${userProfile.socialLinks.github}" target="_blank">GitHub</a>
                <a href="${userProfile.socialLinks.twitter}" target="_blank">Twitter</a>
            </div>
        `;
    </script>
</body>
</html>
